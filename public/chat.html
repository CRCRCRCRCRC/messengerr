<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>聊天室</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      overflow: hidden;
    }
    .chat-container {
      display: flex;
      height: 100%;
    }
    .sidebar {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header, .chat-footer {
      padding: 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #e9ecef;
    }
    .message {
      margin-bottom: 1rem;
      display: flex;
      align-items: flex-start;
    }
    .message.self {
      flex-direction: row-reverse;
    }
    .message .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
    }
    .message .text {
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      max-width: 70%;
      position: relative;
    }
    .status-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      bottom: 2px;
      right: 2px;
      border: 1px solid #fff;
    }
    .friend-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      cursor: pointer;
    }
    .friend-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      position: relative;
    }
    .friend-item .status-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <h5>好友清單</h5>
      <div id="friendList"></div>
    </div>
    <div class="chat-area">
      <div class="chat-header d-flex justify-content-between align-items-center">
        <h5 id="chatTitle">選擇好友開始聊天</h5>
        <div>
          <button id="settingsBtn" class="btn btn-outline-secondary btn-sm">⚙️</button>
          <button id="logoutBtn" class="btn btn-outline-danger btn-sm">登出</button>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-footer">
        <form id="chatForm" class="d-flex">
          <input id="chatInput" class="form-control me-2" placeholder="輸入訊息..." autocomplete="off" />
          <button class="btn btn-primary">送出</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    let selfId = null;
    let friends = {};
    let currentChat = null;

    fetch('/api/user/me')
      .then(res => res.json())
      .then(user => {
        selfId = user.id;
        friends = user.friendsMap || {};
        renderFriends();
      });

    function renderFriends() {
      const container = document.getElementById('friendList');
      container.innerHTML = '';
      for (const id in friends) {
        const f = friends[id];
        const el = document.createElement('div');
        el.className = 'friend-item';
        el.dataset.id = id;
        el.innerHTML = `
          <div style="position: relative;">
            <img src="${f.avatarUrl}" alt=""> 
            <span class="status-dot" style="background: ${f.isOnline ? '#28a745' : '#343a40'};"></span>
          </div>
          <span>${f.nickname}</span>
        `;
        el.onclick = () => {
          currentChat = id;
          document.getElementById('chatTitle').textContent = f.nickname;
          document.getElementById('chatMessages').innerHTML = '';
          socket.emit('load history', { friendId: id });
        };
        container.appendChild(el);
      }
    }

    socket.on('friend-online', ({ id }) => {
      const dot = document.querySelector(`[data-id='${id}'] .status-dot`);
      if (dot) dot.style.background = '#28a745';
    });
    socket.on('friend-offline', ({ id }) => {
      const dot = document.querySelector(`[data-id='${id}'] .status-dot`);
      if (dot) dot.style.background = '#343a40';
    });

    socket.on('chat history', ({ friendId, messages }) => {
      const box = document.getElementById('chatMessages');
      box.innerHTML = '';
      messages.forEach(msg => appendMessage(msg, msg.from === selfId));
      box.scrollTop = box.scrollHeight;
    });

    socket.on('private message', msg => {
      const isSelf = msg.from === selfId;
      if (msg.from === currentChat || msg.to === currentChat) {
        appendMessage(msg, isSelf);
        const box = document.getElementById('chatMessages');
        box.scrollTop = box.scrollHeight;
      }
    });

    function appendMessage(msg, isSelf) {
      const box = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = 'message' + (isSelf ? ' self' : '');
      div.innerHTML = `
        <img class="avatar" src="${msg.avatarUrl || ''}" />
        <div class="text">
          ${msg.message}
          <div style="font-size: 10px; color: gray;">${new Date(msg.timestamp).toLocaleTimeString()}</div>
        </div>
      `;
      box.appendChild(div);
    }

    document.getElementById('chatForm').addEventListener('submit', e => {
      e.preventDefault();
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message && currentChat) {
        socket.emit('private message', { toUserId: currentChat, message });
        input.value = '';
      }
    });

    document.getElementById('logoutBtn').onclick = () => {
      window.location.href = '/logout';
    };
  </script>
</body>
</html>
